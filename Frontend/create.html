<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <style>
/* Apply styles to the form container */
#form-container {
  width: 40%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color:aqua;
}

/* Style the form elements */
form {
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

select {
  appearance: none;
  background: transparent;
}

/* Style the submit button */
input[type="submit"] {
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}

/* Style the flex-direction container */
#flex-direction {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

#flex-direction a {
  text-decoration: none;
  padding: 10px;
  border: 1px solid #007bff;
  border-radius: 5px;
  color: #007bff;
}

#flex-direction a:hover {
  background-color: #007bff;
  color: white;
}

/* Apply a bit of margin to the top of the page */
body {
  margin-top: 20px;
}

    </style>
  </head>
  <body>
    <div id="form-container">
      <form>

        <label for="DishName">Enter Dish Name:</label>
        <input type="text" name="DishName" id="DishName" />

        <label for="price">Enter Price Name:</label>
        <input type="number" name="price" id="price" />

        <label for="price">Enter Aailablity Status:</label>
        <select name="available" id="available">
          <option value="yes">YES</option>
          <option value="no">NO</option>
        </select>

        <input type="submit" />
      </form>
      <div id="flex-direction">
        <a href="./create.html">Create order</a>
        <a href="./orderCreate.html">Book Order</a>
        <a href="./read.html">All Data </a>
        <a href="./allorders.html">All Orders</a>
    </div>
  </body>
  <script src="./Scripts/create.js"></script>
</html>
